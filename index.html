<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
  <script defer src="./assets/script.js"></script>
  <title>CEDD@ Eco Expo</title>
</head>


<body>

<header>
  <img src="./assets/img/logo.svg" alt="" class="logo">
  <nav class="pc-nav pc-only">
    <ul>
      <li><button type="button">About CEDD@ Eco Expo</button></li>
      <li><button type="button">Green Corner</button></li>
      <li><button type="button">Smart Tech</button></li>
      <li><button type="button">Climate Change</button></li>
      <li><button type="button">Contact Us</button></li>
    </ul>
  </nav>
</header>

<main>
  <canvas id="gradient-render"></canvas>
  <div class="booth-img-container">
    <img src="./assets/img/booth-00.png" alt="" class="booth-img outer active">
    <img src="./assets/img/booth-01.png" alt="" class="booth-img outer">
    <img src="./assets/img/booth-02.png" alt="" class="booth-img outer">
    <img src="./assets/img/booth-03.png" alt="" class="booth-img outer">
    <img src="./assets/img/booth-04.png" alt="" class="booth-img outer">
    <img src="./assets/img/booth-05.png" alt="" class="booth-img outer">
    <img src="./assets/img/booth-inner01.png" alt="" class="booth-img inner">
    <img src="./assets/img/booth-inner02.png" alt="" class="booth-img inner">
    <img src="./assets/img/booth-inner03.png" alt="" class="booth-img inner">
    <button type="button" class="popout-show" data-pid="about"   style="--x: 87.70%; --y: 25.22%; --s: 1.625;">About CEDD</button>
    <button type="button" class="popout-show" data-pid="green"   style="--x: 45.87%; --y: 35.65%; --s: 1.531;">Green Corner</button>
    <button type="button" class="popout-show" data-pid="smart"   style="--x: 15.57%; --y: 27.45%; --s: 1.625;">Smart Tech</button>
    <button type="button" class="popout-show" data-pid="climate" style="--x: 73.78%; --y: 38.06%; --s: 1.250;">Climate Change</button>
    <button type="button" class="popout-show" data-pid="contact" style="--x: 19.19%; --y: 81.84%; --s: 1.750;">Contact Us</button>
  </div>
  <dialog class="popout" data-pid="about">
    <video src="" width="960" height="540" style="background-color: white;"></video> <!-- video placeholder -->
    <button type="button" class="popout-hide"><img src="./assets/img/button-close.svg" alt=""></button>
  </dialog>
  <dialog class="popout" data-pid="green">
    <video src="" width="960" height="540" style="background-color: green;"></video> <!-- video placeholder -->
    <button type="button" class="popout-hide"><img src="./assets/img/button-close.svg" alt=""></button>
  </dialog>
  <dialog class="popout" data-pid="smart">
    <video src="" width="960" height="540" style="background-color: blue;"></video> <!-- video placeholder -->
    <button type="button" class="popout-hide"><img src="./assets/img/button-close.svg" alt=""></button>
  </dialog>
  <dialog class="popout" data-pid="climate">
    <video src="" width="960" height="540" style="background-color: red;"></video> <!-- video placeholder -->
    <button type="button" class="popout-hide"><img src="./assets/img/button-close.svg" alt=""></button>
  </dialog>
  <dialog class="popout" data-pid="contact">
    <video src="" width="960" height="540" style="background-color: black;"></video> <!-- video placeholder -->
    <button type="button" class="popout-hide"><img src="./assets/img/button-close.svg" alt=""></button>
  </dialog>
  <button type="button" class="scroll-button">Scroll</button>
</main>

</body>

</html>
